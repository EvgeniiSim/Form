<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="choices.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form action="#" class="form">
        <div class="form__top-text">
            Заполните заявку
            <br>
            После отправки заявки, вам будут поступать предложения продовцов
            о наличии автозапчестей
        </div>  
        <div class="form__body">
            <div class="form__item">
                <label for="detail">
                    Наименование запчасти
                </label>
                <input type="text" id="detail" required placeholder="Бачок">
            </div>
            <div class="form__item">
                <label for="detailNumber">
                    Номер автозапчасти
                </label>
                <input type="text" id="detailNumber" placeholder="6874790817">
            </div>
            <div class="form__item">
                <label for="new-or-old">
                    Новая или б/у
                </label>
                <select name="Новая или б/у" class="custom-select" id="new-or-old">
                    <option value="new">
                        Новая
                    </option>
                    <option value="old">
                        Б/у
                    </option>
                </select>
            </div>
            <div class="form__item">
                <label for="address">
                    Адрес доставки
                </label>
                <input type="text" placeholder="Санкт-Петербург" id="address">
            </div>
            <div class="form__item">
                <label for="mark">
                    Марка
                </label>
                <select name="Марка" class="custom-select" id="mark">
                    <option value="mark">
                        Марка
                    </option>
                    <option value="mark">
                        Марка
                    </option>
                </select>
            </div>
            <div class="form__item">
                <label for="mark">
                    Марка
                </label>
                <select name="Марка" class="custom-select" id="mark">
                    <option value="mark">
                        Марка
                    </option>
                    <option value="mark">
                        Марка
                    </option>
                </select>
            </div>
            <div class="form__item">
                <label for="mark">
                    Марка
                </label>
                <select name="Марка" class="custom-select" id="mark">
                    <option value="mark">
                        Марка
                    </option>
                    <option value="mark">
                        Марка
                    </option>
                </select>
            </div>
            <div class="form__item">
                <label for="additional">
                    Дополнительно
                </label>
                <textarea id="additional" placeholder="Доплительно"></textarea>
            </div>
            <div class="form__item">
                <label for="file" class="form__file-label">
                    Выберите фото
                    <div class="form__file-container">
                        <div class="form__file-inner">
                            <div class="form__file-item">
                                <img src="icons/plus.svg" alt="Добавить изображение" class="form__file-icon">
                            </div>
                        </div>
                    </div>
                <input type="file" id="file" accept="image/png,image/jpeg,image/jpg" class="input__file" multiple>
            </div>
            <button type="submit" class="form__submit">
                Отправить
            </button>
            <div class="form__bottom-text">
                У вас есть вопросы? <a href="https://t.me/ManyParts">https://t.me/ManyParts</a>
            </div>
        </div>
    </form>
    <script src="choices.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
